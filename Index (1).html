<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Agent Info</title>
<script>
window.onload = function() {
    // اطلاعات دستگاه و مرورگر کاربر را دریافت می‌کنیم
    var userAgent = navigator.userAgent;
    var deviceWidth = window.screen.width;
    var deviceHeight = window.screen.height;
    var deviceModel = navigator.platform; // اضافه شده: مدل دستگاه

    // اطلاعات را به صفحه اضافه می‌کنیم
    var infoContainer = document.getElementById('info-container');
    infoContainer.innerHTML = '<p><strong>User Agent:</strong> ' + userAgent + '</p>' +
                              '<p><strong>Device Width:</strong> ' + deviceWidth + '</p>' +
                              '<p><strong>Device Height:</strong> ' + deviceHeight + '</p>' +
                              '<p><strong>Device Model:</strong> ' + deviceModel + '</p>'; // اضافه شده: مدل دستگاه
};
</script>
</head>
<body>
<div id="info-container">
    <!-- اطلاعات کاربر اینجا نمایش داده می‌شود -->
</div>
</body>
</html>
